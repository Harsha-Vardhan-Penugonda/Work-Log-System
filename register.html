<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Work Log System</title>
    <script src="https://cdn.tailwindcss.com"></script>

    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-xl mb-8">
        <img src="SAC LOGO.jpg" alt="SAC Logo" >
    </div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-primary-800">Register for Work Log System</h2>

       
        <form action="register.php" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required class="block w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="registration_number" class="block text-sm font-medium text-gray-700 mb-1">Registration Number</label>
                    <input type="text" id="registration_number" name="registration_number" required class="block w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <input type="email" id="email" name="email" required class="block w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required class="block w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="council" class="block text-sm font-medium text-gray-700 mb-1">Council</label>
                    <select id="council" name="council" required class="block w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                        <option value="">Select a council</option>
                        <option value="Academics">Academics</option>
                        <option value="Alumni">Alumni</option>
                        <option value="Clubs">Clubs</option>
                        <option value="CRs">CR's</option>
                        <option value="Discipline">Discipline</option>
                        <option value="Entrepreneurship">Entrepreneurship</option>
                        <option value="Events">Events</option>
                        <option value="Examination">Examination</option>
                        <option value="Food and Transport">Food and Transport</option>
                        <option value="Finance">Finance</option>
                        <option value="Grievance">Grievance</option>
                        <option value="Hospitality">Hospitality</option>
                        <option value="Hostel">Hostel</option>
                        <option value="Human Resources">Human Resources (HR)</option>
                        <option value="Lab Monitoring">Lab Monitoring</option>
                        <option value="Sports">Sports</option>
                        <option value="Social Media and Designing">Social Media & Designing</option>
                        <option value="Social Welfare">Social Welfare</option>
                        <option value="Technicals">Technicals</option>
                        <option value="Training and Placements">Training and Placements</option>
                    </select>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                        <select id="year" name="year" required class="block w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                            <option value="">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div>
                        <label for="branch" class="block text-sm font-medium text-gray-700 mb-1">Branch</label>
                        <select id="branch" name="branch" required class="block w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                            <option value="">Select Branch</option>
                            <option value="CSM">CSM</option>
                            <option value="CSE">CSE</option>
                            <option value="CIC">CIC</option>
                            <option value="CSO">CSO</option>
                            <option value="AIDS">AIDS</option>
                            <option value="EEE">EEE</option>
                            <option value="ECE">ECE</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="MECH">MECH</option>
                            <option value="IT">IT</option>
                            <option value="AIML">AIML</option>
                            <option value="CAI">CAI</option>
                        </select>
                    </div>
                    <div>
                        <label for="section" class="block text-sm font-medium text-gray-700 mb-1">Section</label>
                        <input type="text" id="section" name="section" required class="block w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>
                <div>
                    <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact</label>
                    <input type="tel" id="contact" name="contact" required class="block w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-150 ease-in-out">
                    Register
                </button>
            </div>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="login.html" class="font-medium text-primary-600 hover:text-primary-500 transition duration-150 ease-in-out">
                Login here
            </a>
        </p>
    </div>
</body>
</html>
